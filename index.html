<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #cfe8d5;
    }
    .card {
      width: 500px;
      height: 600px;
      perspective: 1000px;
      margin: 0 10px;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card:hover .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
    }
    .card-front {
      background-color: #fff;
    }
    .card-back {
      background-color: #fff;
      transform: rotateY(180deg);
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        <img src="https://i.ibb.co/sCfqwH1/takemyheart.png" alt="Psst, psst!">
        <p>Psst, psst! Es todo tuyo.</p>
      </div>
      <div class="card-back">
        <img src="https://i.ibb.co/6y4GWyG/1.png" alt="Image 2">
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        <img src="https://i.ibb.co/JqKdLXf/tinybaby.png" alt="Image 3">
        <p>Y feliz navidad, mi cielo.</p>
      </div>
      <div class="card-back">
        <img src="https://i.ibb.co/9pjqwmX/2.png" alt="Image 4">
      </div>
    </div>
  </div>
</body>
</html>
